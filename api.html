<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد التحويل - Bayan Salary</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Cairo', sans-serif; text-align: center; padding: 4rem 1rem; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.7rem; margin: 1rem 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 0.7rem 1.5rem; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .back { margin-top: 1rem; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تأكيد التحويل</h2>
    <p>تم إرسال رمز تحقق إلى رقم جوالك.</p>
    <input type="text" placeholder="أدخل كود التحقق" id="otp" />
    <button onclick="alert('تم التحقق بنجاح!'); window.history.back();">تأكيد</button>
    <br>
    <a href="index.html" class="back">عودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
